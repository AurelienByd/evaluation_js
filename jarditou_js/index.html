<body>
    <header>
        <div id="haut">
            <img src="/home/stagiaire/Jarditou/assets/img/jarditou_html_zip/images/jarditou_logo.jpg" alt="Logo Jarditou" title="Logo Jarditou" class="imglogojarditou"><br>
            <p class="titre">Tout le jardin</p>
        </div>
        <div id="lienheader">
            <a href="/home/stagiaire/Jarditou/index.html" class="lien1" title="Ouvrir Accueil">Accueil</a>

        </div>
        <img src="/home/stagiaire/Jarditou/assets/img/jarditou_html_zip/images/promotion.jpg" id="imgpromotionjarditou" alt="Promotion Jarditou" title="Promotion Jarditou"><br>
    </header>
        <div class="contact">
            <div class="formulaire">
                <h1>Contact</h1>
                <hr>
                <p>* Ces zones sont obligatoires</p>
                <form action="http://bienvu.net/script.php" method="post" id="formulaire">
                    <fieldset>
                        <legend>Vos coordonnées</legend>
                            <label for="name">Votre nom* : </label><input type="text" id="name" name="name" required><br>
                            <label for="fname">Votre prénom* : </label><input type="text" id="fname" name="fname" required><br>
                            <label for="sexe">Sexe* :</label>
                                <input type="radio" id="sexe" name="sexe" value="Féminin" required> Féminin
                                <input type="radio" name="sexe" value="Masculin" required> Masculin<br>
                            <label for="date">Date de naissance* : </label><input type="date" name="date" id="date" required><br>
                            <label for="cp">Code postal* : </label><input type="text" id="cp" name="cp" required><br>
                            <label for="adresse">Adresse : </label><input type="text" id="adresse" name="adresse"><br>
                            <label for="city">Ville : </label><input type="text" id="city" name="city"><br>
                            <label for="email">Email* : </label><input type="text" id="email" placeholder="dave.loper@afpa.fr" name="email" required title="email">
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Votre demande</legend>
                            <label for="sujet">Sujet* : </label><select id="sujet" required name="veuillez séléctionner un sujet">
                                <option value="" selected>Veuillez séléctionner un sujet</option>
                                <option value="Mes commandes">Mes commandes</option>
                                <option value="Question sur un produit">Question sur un produit</option>
                                <option value="Réclamation">Réclamation</option>
                                <option value="Autres">Autres</option>
                            </select><br>
                            <label for="question">Votre question* : </label><textarea id="question" required name="question" rows="2"></textarea>
                    </fieldset>
                    <br>
                        <input required type="checkbox" name="accepter" value="accepter">* J'accepte le traitement informatique de ce formulaire<br>
                    <br>
                        <input type="submit" value="Envoyer">
                        <input type="reset" value="Annuler">
                </form>
            </div>
            <div class="box" id="box2">[COLONNE DROITE]</div>
        </div>
